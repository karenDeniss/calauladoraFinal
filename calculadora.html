<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/stile.css">
    <title>Calculadora</title>

    
</head>

<body onload="init();">
  <form>
    <h1>Calculadora</h1>

   
    <div class="contenido-card">
        <h2>Ingresa el valor: </h2>


      <input  type="text"  colspan="4" readonly id="resultado" class=""></input >
      <br>

      <button class="botor" id="reset">C</button>
      <button class="botov" id="cero">()</button>
      <button class="botov" id="cero">%</button>
      <button class="botov" id="division">/</button>


      <button class="boto" id="siete">7</button>
      <button class="boto" id="ocho">8</button>
      <button class="boto" id="nueve">9</button>
      <button class="botov" id="multiplicacion">X</button>


      <button class="boto" id="cuatro">4</button>
      <button class="boto" id="cinco">5</button>
      <button class="boto" id="seis">6</button>
      <button class="botov" id="resta">-</button>

      
      <button class="boto" id="uno">1</button>
      <button class="boto" id="dos">2</button>
      <button class="boto" id="tres">3</button>
      <button class="botov" id="suma">+</button>



      <button class="boto" id="igual">+/-</button>
      <button class="boto" id="cero">0</button>
      <button class="boto" id="igual">.</button>
      <button class="botov" id="igual">=</button>

           
</div>
</form>



<script src="/js/cal.js"></script>
</body>
</html>
